<body>
	<h1>Stock Data</h1>
	<p id="stonks"></p>

	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script> 
	
	<script id="MainScript">
	
		var firebaseConfig = {
			apiKey: "AIzaSyC35YsYOpc39pFYIEW-CF5fz1qLXz0PtzY",
    		authDomain: "stockpricetracker-9bea8.firebaseapp.com",
    		databaseURL: "https://stockpricetracker-9bea8-default-rtdb.firebaseio.com",
    		projectId: "stockpricetracker-9bea8",

    		appId: "1:370504356378:web:ac97eac490cadb3e9d77a3",
    		measurementId: "G-P4DNY76G07"
		};
		
		firebase.initializeApp(firebaseConfig);
		database = firebase.database();
		
		var ref = database.ref('Stonks');
		ref.on('value', gotData, errData);
		
		function gotData(data){
			//console.log(data)
			console.log(data.val());
			var stockPrices = data.val();
			///////////////////////////////prints array to html
			test = "<ul>";
			test += "<li>" + "BEST: " + stockPrices.BEST + "</li>";
			test += "<li>" + "GME: " + stockPrices.GME + "</li>";
			test += "<li>" + "TSLA: " + stockPrices.TSLA + "</li>";
			test += "</ul>";
			
			document.getElementById("stonks").innerHTML = test;
			
			///////////////////////////////////////////////////
		}
		function errData(err){
			console.log('error!');
			console.log(err);
		}
		
		
		
		
		
		//https://www.youtube.com/watch?v=NcewaPfFR6Y
	</script>
